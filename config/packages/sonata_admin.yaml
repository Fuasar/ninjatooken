sonata_admin:
  security:
    handler: sonata.admin.security.handler.role
  title: DaFuckingAdmin
  title_logo: /bundles/sonataadmin/logo_title.png
  options:
    html5_validate: false
    confirm_exit: false
    use_select2: false
  templates:
    layout: 'SonataAdminBundle::standard_layout.html.twig'
    ajax: 'SonataAdminBundle::ajax_layout.html.twig'
    list: 'SonataAdminBundle:CRUD:list.html.twig'
    show: 'SonataAdminBundle:CRUD:show.html.twig'
    edit: 'SonataAdminBundle:CRUD:edit.html.twig'
  dashboard:
    blocks:
      - position: left
        type: sonata.admin.block.admin_list
      - position: right
        type: sonata.block.service.text
        settings:
          content: >-
            <div class='alert alert-block'><h4>Sonata Admin</h4> <p>Attentions :
            toutes les actions de suppressions et de modifications sont
            définitives.</p></div>
      - position: right
        type: ninjatooken.forum.block.recent_comments
        settings:
          title: Commentaires récents
          number: 10
          mode: admin
    groups:
      user:
        label: Utilisateurs
      clan:
        label: Clans
      forum:
        label: Forums
sonata_block:
  default_contexts:
    - cms
  blocks:
    sonata.admin.block.admin_list:
      contexts:
        - admin
    sonata.block.service.text: null
    sonata.block.service.action: null
    sonata.block.service.rss: null
    ninjatooken.forum.block.recent_comments: null
sonata_doctrine_orm_admin:
  entity_manager: null
  templates:
    form:
      - 'SonataDoctrineORMAdminBundle:Form:form_admin_fields.html.twig'
